<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Pesquisarr" />
		<meta property="og:description" content="Search for torrents" />
		<meta property="og:image" content="%sveltekit.assets%/logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Pesquisarr" />
		<meta property="twitter:description" content="Search for torrents" />
		<meta property="twitter:image" content="%sveltekit.assets%/logo.png" />

		<title>Pesquisarr</title>
		<meta name="description" content="Search for torrents" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
