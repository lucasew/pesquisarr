[env]
_.path = ["./node_modules/.bin"]

[tools]
bun = "1.3.9"

[settings]
experimental = false

[tasks.install]
run = "bun install"

[tasks.codegen]
depends = ["install"]
run = "bun run postinstall && bun run svelte-kit sync"

[tasks.fmt]
run = "bun run format"

[tasks.lint]
depends = ["install", "codegen"]
run = "prettier --check . && (eslint . || true)"

[tasks.test]
depends = ["install", "codegen"]
run = "bun run test:unit"

[tasks.ci]
depends = ["lint", "test"]
